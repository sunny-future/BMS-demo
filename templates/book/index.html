<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<h3>管理所有书籍</h3>
    <div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <a href="/book/add_book/" class="btn btn-primary">添加书籍</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>序号</th>
                <th>书籍名</th>
                <th>价格</th>
                <th>出版日期</th>
                <th>出版社</th>
                <th>作者</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {%  for book in books  %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.price }}</td>
                <td>{{ book.pub_date|date:'Y-m-d' }}</td>
                <td>{{ book.publish.name }}</td>
                <td>
                    {% for author in book.authors.all %}
                        <span class="btn-sm btn-info">{{ author.name }}</span>
                    {% endfor %}
                </td>
                <td>
                   <a href="/book/update_book/{{ book.pk }}" class="btn-sm btn-warning">编辑</a>
                   <a href="/book/delete_book/{{ book.pk }}" class="btn-sm btn-danger">删除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
        </div>
    </div>
</div>
<p>
    <a href="/">管理所有书籍</a>
</p>
<p><a href="/book/show_publish/">管理所有出版社</a>
</p>
<p><a href="/book/show_author/">管理所有作者</a></p>

<p><a href="/book/show_author_detail/">管理所有作者详细信息</a>
</p>
</body>
</html>
