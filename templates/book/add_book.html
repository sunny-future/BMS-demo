<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
</head>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4  col-md-offset-3">
            <form action="/book/add_book/" method="post">
                  <div class="form-group" >
                      <label for="title">书籍名</label>
                      <input type="text" class="form-control" id="title" placeholder="title" name="title">
                  </div>
                    <div class="form-group">
                        <label for="price">价格</label>
                        <input type="text" class="form-control" id="price" placeholder="price" name="price">
                  </div>
{#                  <div class="form-group">#}
{#                        <label for="publish">出版社</label>#}
{#                        <input type="text" class="form-control" id="publish" placeholder="publish" name="publish">#}
{#                  </div>#}
                    <div class="form-group">
                        <label for="pub_date">出版时间</label>
                        <input type="date" class="form-control" id="pub_date" placeholder="pub_date" name="pub_date">
                  </div>

                <div class="form-group" >
                 <label for="publish">出版社</label>
                <select name="publish_id" id="publish" class="form-control">
                    {% for pub in publish_list %}
                             <option value="{{ pub.pk }}">{{ pub.name }}</option>
                    {% endfor %}
                </select>
                </div>

                <div class="form-group "  >
                 <label for="author">作者</label>
                    <p>
                        {% for ath in author_list %}
                            <input type="checkbox" name="author_id" value="{{ ath.pk }}" placeholder="" >{{ ath.name }}
                        {% endfor %}
                    </p>
                    <a href="/book/add_author/" style="font-size:12px;text-decoration: none">未找到作者？点击添加</a>
                </div>
                    <button type="submit" class="btn btn-sm btn-success pull-right">Submit</button>
</form>
        </div>
    </div>
</div>


</body>
</html>
