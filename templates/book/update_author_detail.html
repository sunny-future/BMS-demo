<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4  col-md-offset-3">
            <form action="/book/update_author_detail/{{ id_author_detail.pk }}" method="post">
                  <div class="form-group" >
                      <label for="addr">地址</label>
                      <input type="text" class="form-control" id="addr" placeholder="addr" name="addr" value="{{ id_author_detail.addr }}">
                  </div>
                 <div class="form-group" >
                      <label for="birthday ">生辰</label>
                      <input type="date" class="form-control" id="birthday " placeholder="birthday " name="birthday" value="{{ id_author_detail.birthday|date:"Y-m-d"  }}">
                  </div>
                 <div class="form-group" >
                      <label for="telephone">电话</label>
                      <input type="text" class="form-control" id="telephone" placeholder="telephone" name="telephone" value="{{ id_author_detail.telephone }}">
                  </div>

                 <div class="form-group">
                        <label for="hobby">爱好</label>
                        <input type="text" class="form-control" id="hobby" placeholder="hobby" name="hobby" value="{{ id_author_detail.hobby }}">
                    </div>
                    <button type="submit" class="btn btn-sm btn-success pull-right">Submit</button>
</form>
        </div>
    </div>
</div>

</body>
</html>
