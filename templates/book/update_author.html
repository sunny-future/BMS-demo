<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4  col-md-offset-3">
            <form action="/book/update_author/{{ author.pk }}" method="post">
                  <div class="form-group" >
                      <label for="name">作者名</label>
                      <input type="text" class="form-control" id="name" placeholder="name" name="name" value="{{ author.name }}">
                  </div>
                    <div class="form-group">
                        <label for="age">年龄</label>
                        <input type="text" class="form-control" id="age" placeholder="age" name="age" value="{{ author.age }}">
                    </div>
                <div class="form-group">
                    <label for="author_detail_id">作者详情(手机号)</label>
                     <p>
                        {% for ad in author_detail_list %}
                            {% if ad.telephone == author.author_detail.telephone %}
                                <input  checked type="checkbox" name="author_detail_id" value="{{ ad.pk }}" placeholder="" >{{ ad.telephone }}
                            {% else %}
                                <input  disabled type="checkbox" name="author_detail_id" value="{{ ad.pk }}" placeholder="" >{{ ad.telephone }}
                            {% endif %}
                        {% endfor %}
                    </p>
                </div>
                    <button type="submit" class="btn btn-sm btn-success pull-right">Submit</button>
</form>
        </div>
    </div>
</div>

</body>
</html>
